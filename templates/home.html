<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise Chatbot Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <a href="{{ url_for('home') }}" class="navbar-brand">
            <i class="fas fa-robot"></i>
            <span>Enterprise Chatbot</span>
        </a>
        <div class="navbar-menu">
            <a href="#" class="nav-item">
                <i class="fas fa-question-circle"></i>
                <span>Help</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-user-circle"></i>
                <span>My Account</span>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <h2>Train Your Custom Chatbot</h2>
            <p class="subtitle">Upload your documents or provide website URLs to create a knowledge base for your chatbot.</p>

            <form id="upload-form" enctype="multipart/form-data">
                <div class="upload-section">
                    <label for="file-input">
                        <i class="fas fa-file-pdf"></i>
                        Upload PDFs
                    </label>
                    <input type="file" name="files" id="file-input" accept="application/pdf" multiple>
                    <div id="file-names"></div>
                </div>

                <div class="url-section">
                    <label for="url-input">
                        <i class="fas fa-globe"></i>
                        Website URL
                    </label>
                    <input type="text" name="url" id="url-input" placeholder="Enter website URL">
                </div>

                <button type="submit">
                    <i class="fas fa-upload"></i>
                    Upload & Process
                </button>
            </form>

            <div id="upload-response"></div>
            <div class="progress" id="upload-progress">
                <i class="fas fa-spinner"></i>
                <p>Processing your input, please wait...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
